<!DOCTYPE html>
<html>
  <head>
    <style>
      #pyramid {
        font-family: "Courier New", monospace;
        line-height: 0;
      }
    </style>
  <link rel="stylesheet" type="text/css" href="mario.css">
  </head>
  <body>
    <h1>Mario 2</h1>
    <h3>Behold this wonderful pyramid:</h3>
    <div id="inputbox">  
      <input id="size" type="range" list="range" min="1" max="20" oninput="mySize(); myColor()">
    </div>
    <div id="colorbox">
      <label>Choose a brick color:
      <select size="1" name="brick-color" oninput="myColor()">
          <option value="">Select One …</option>
          <option value="1">Brown</option>
          <option value="2">Blue</option>
          <option value="3">Green</option>
      </select>
    </label>
    </div>
    <div id="pyramid">
      <div id="pyramid2"></div>
    </div>
    <script src="mario.js"></script>
  </body>
﻿</html>
