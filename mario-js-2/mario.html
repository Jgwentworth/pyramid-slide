<!DOCTYPE html>
<html>
  <head>
   
    <style>
      #pyramid {
        font-family: "Courier New", monospace;
        line-height: 0;
      }
    </style>
  <link rel="stylesheet" type="text/css" href="mario.css">
  </head>
  <body>
    <h1>Mario 2</h1>
    <h3>Behold this wonderful pyramid:</h3>
    <div id="inputbox">  
      <input id="size" type="range" list="range" min="1" max="10" oninput="mySize()">
    </div>
    <div id="colorbox">
      <label>Choose a brick color:
      <select size="1" name="brick-color" oninput="myColor()">
          <option value="">Select One …</option>
          <option value="brown">Brown</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
      </select>
    </label>
    </div>
    <div id="pyramid">
      <div id="pyramid2"></div>
      <div id="construction">
        <p>Uh oh! the pyramid is still under construction.</p>
        <p>Check back again soon... our developers are hard at wrk as we speak!</p>
      </div>
    </div>
    <script src="mario.js"></script>
  </body>
﻿</html>
